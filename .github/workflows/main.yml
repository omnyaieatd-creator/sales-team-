name: Deploy Sales System to GitHub Pages

on:
  # التشغيل عند الدفع (Push) لفرع main
  push:
    branches: ["main"]
  # السماح بالتشغيل اليدوي من تبويب Actions
  workflow_dispatch:

# إعداد الصلاحيات للسماح بالنشر على GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps:deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # رفع المجلد الحالي (حيث يوجد ملف index.html)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
